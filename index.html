<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="elements">
        <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">

        <h3 class="city">---, --</h3>
        <p class="date">Thursday 14 May 2020</p>

        
        <h1 class="degree">-- <span>°c</span></h1>
        <h2 class="weather">-----</h2>
        <h3 class="hi-low">--°C/--°C</h3>

    </div>

    <script src="main.js"></script>
</body>
</html>
